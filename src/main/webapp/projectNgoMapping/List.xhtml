<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListProjectNgoMappingTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ProjectNgoMappingListForm">
                <p:panel header="#{bundle.ListProjectNgoMappingTitle}">
                    <p:dataTable id="datalist" value="#{projectNgoMappingController.items}" var="item"
                                 selectionMode="single" selection="#{projectNgoMappingController.selected}"
                                 paginator="true"
                                 rowKey="#{item.pkProjectNgoMappingId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProjectNgoMappingTitle_pkProjectNgoMappingId}"/>
                            </f:facet>
                            <h:outputText value="#{item.pkProjectNgoMappingId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProjectNgoMappingTitle_ngoPurpose}"/>
                            </f:facet>
                            <h:outputText value="#{item.ngoPurpose}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProjectNgoMappingTitle_fkProjectId}"/>
                            </f:facet>
                            <h:outputText value="#{item.fkProjectId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProjectNgoMappingTitle_fkNgoId}"/>
                            </f:facet>
                            <h:outputText value="#{item.fkNgoId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{projectNgoMappingController.prepareCreate}" update=":ProjectNgoMappingCreateForm" oncomplete="PF('ProjectNgoMappingCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ProjectNgoMappingViewForm" oncomplete="PF('ProjectNgoMappingViewDialog').show()" disabled="#{empty projectNgoMappingController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ProjectNgoMappingEditForm" oncomplete="PF('ProjectNgoMappingEditDialog').show()" disabled="#{empty projectNgoMappingController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{projectNgoMappingController.destroy}" update=":growl,datalist" disabled="#{empty projectNgoMappingController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
