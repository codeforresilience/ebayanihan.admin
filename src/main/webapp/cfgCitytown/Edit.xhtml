<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CfgCitytownEditDlg" widgetVar="CfgCitytownEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCfgCitytownTitle}">
            <h:form id="CfgCitytownEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cfgCitytownController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCfgCitytownLabel_pkCfgCitytownId}" for="pkCfgCitytownId" />
                        <p:inputText id="pkCfgCitytownId" value="#{cfgCitytownController.selected.pkCfgCitytownId}" title="#{bundle.EditCfgCitytownTitle_pkCfgCitytownId}" required="true" requiredMessage="#{bundle.EditCfgCitytownRequiredMessage_pkCfgCitytownId}"/>
                        <p:outputLabel value="#{bundle.EditCfgCitytownLabel_citytownName}" for="citytownName" />
                        <p:inputText id="citytownName" value="#{cfgCitytownController.selected.citytownName}" title="#{bundle.EditCfgCitytownTitle_citytownName}" required="true" requiredMessage="#{bundle.EditCfgCitytownRequiredMessage_citytownName}"/>
                        <p:outputLabel value="#{bundle.EditCfgCitytownLabel_fkCfgStateprovinceId}" for="fkCfgStateprovinceId" />
                        <p:selectOneMenu id="fkCfgStateprovinceId" value="#{cfgCitytownController.selected.fkCfgStateprovinceId}" required="true" requiredMessage="#{bundle.EditCfgCitytownRequiredMessage_fkCfgStateprovinceId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cfgStateprovinceController.itemsAvailableSelectOne}"
                                           var="fkCfgStateprovinceIdItem"
                                           itemValue="#{fkCfgStateprovinceIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cfgCitytownController.update}" value="#{bundle.Save}" update="display,:CfgCitytownListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CfgCitytownEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CfgCitytownEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
