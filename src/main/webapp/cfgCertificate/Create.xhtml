<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CfgCertificateCreateDlg" widgetVar="CfgCertificateCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCfgCertificateTitle}">
            <h:form id="CfgCertificateCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cfgCertificateController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCfgCertificateLabel_pkCertificateId}" for="pkCertificateId" />
                        <p:inputText id="pkCertificateId" value="#{cfgCertificateController.selected.pkCertificateId}" title="#{bundle.CreateCfgCertificateTitle_pkCertificateId}" required="true" requiredMessage="#{bundle.CreateCfgCertificateRequiredMessage_pkCertificateId}"/>
                        <p:outputLabel value="#{bundle.CreateCfgCertificateLabel_certificateName}" for="certificateName" />
                        <p:inputText id="certificateName" value="#{cfgCertificateController.selected.certificateName}" title="#{bundle.CreateCfgCertificateTitle_certificateName}" required="true" requiredMessage="#{bundle.CreateCfgCertificateRequiredMessage_certificateName}"/>
                        <p:outputLabel value="#{bundle.CreateCfgCertificateLabel_certificateDescription}" for="certificateDescription" />
                        <p:inputText id="certificateDescription" value="#{cfgCertificateController.selected.certificateDescription}" title="#{bundle.CreateCfgCertificateTitle_certificateDescription}" required="true" requiredMessage="#{bundle.CreateCfgCertificateRequiredMessage_certificateDescription}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cfgCertificateController.create}" value="#{bundle.Save}" update="display,:CfgCertificateListForm:datalist,:growl" oncomplete="handleSubmit(args,'CfgCertificateCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CfgCertificateCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
