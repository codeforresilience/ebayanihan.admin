<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CfgCertificateViewDlg" widgetVar="CfgCertificateViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCfgCertificateTitle}">
            <h:form id="CfgCertificateViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cfgCertificateController.selected != null}">
                        <h:outputText value="#{bundle.ViewCfgCertificateLabel_pkCertificateId}"/>
                        <h:outputText value="#{cfgCertificateController.selected.pkCertificateId}" title="#{bundle.ViewCfgCertificateTitle_pkCertificateId}"/>
                        <h:outputText value="#{bundle.ViewCfgCertificateLabel_certificateName}"/>
                        <h:outputText value="#{cfgCertificateController.selected.certificateName}" title="#{bundle.ViewCfgCertificateTitle_certificateName}"/>
                        <h:outputText value="#{bundle.ViewCfgCertificateLabel_certificateDescription}"/>
                        <h:outputText value="#{cfgCertificateController.selected.certificateDescription}" title="#{bundle.ViewCfgCertificateTitle_certificateDescription}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CfgCertificateViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
