<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListProjectAccountingMappingTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ProjectAccountingMappingListForm">
                <p:panel header="#{bundle.ListProjectAccountingMappingTitle}">
                    <p:dataTable id="datalist" value="#{projectAccountingMappingController.items}" var="item"
                                 selectionMode="single" selection="#{projectAccountingMappingController.selected}"
                                 paginator="true"
                                 rowKey="#{item.pkProjectAccountingMappingId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProjectAccountingMappingTitle_pkProjectAccountingMappingId}"/>
                            </f:facet>
                            <h:outputText value="#{item.pkProjectAccountingMappingId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProjectAccountingMappingTitle_reviewStatus}"/>
                            </f:facet>
                            <h:outputText value="#{item.reviewStatus}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProjectAccountingMappingTitle_remarks}"/>
                            </f:facet>
                            <h:outputText value="#{item.remarks}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProjectAccountingMappingTitle_fkProjectId}"/>
                            </f:facet>
                            <h:outputText value="#{item.fkProjectId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProjectAccountingMappingTitle_fkAppuserId}"/>
                            </f:facet>
                            <h:outputText value="#{item.fkAppuserId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{projectAccountingMappingController.prepareCreate}" update=":ProjectAccountingMappingCreateForm" oncomplete="PF('ProjectAccountingMappingCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ProjectAccountingMappingViewForm" oncomplete="PF('ProjectAccountingMappingViewDialog').show()" disabled="#{empty projectAccountingMappingController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ProjectAccountingMappingEditForm" oncomplete="PF('ProjectAccountingMappingEditDialog').show()" disabled="#{empty projectAccountingMappingController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{projectAccountingMappingController.destroy}" update=":growl,datalist" disabled="#{empty projectAccountingMappingController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
