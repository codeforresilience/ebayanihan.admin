<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Advocacy" outcome="/advocacy/List.xhtml" />
                            <p:menuitem value="Appuser" outcome="/appuser/List.xhtml" />
                            <p:menuitem value="Benefactor" outcome="/benefactor/List.xhtml" />
                            <p:menuitem value="CfgBarangay" outcome="/cfgBarangay/List.xhtml" />
                            <p:menuitem value="CfgCertificate" outcome="/cfgCertificate/List.xhtml" />
                            <p:menuitem value="CfgCitytown" outcome="/cfgCitytown/List.xhtml" />
                            <p:menuitem value="CfgCountry" outcome="/cfgCountry/List.xhtml" />
                            <p:menuitem value="CfgExpense" outcome="/cfgExpense/List.xhtml" />
                            <p:menuitem value="CfgPaymentmethod" outcome="/cfgPaymentmethod/List.xhtml" />
                            <p:menuitem value="CfgProjectCategory" outcome="/cfgProjectCategory/List.xhtml" />
                            <p:menuitem value="CfgStateprovince" outcome="/cfgStateprovince/List.xhtml" />
                            <p:menuitem value="Constant" outcome="/constant/List.xhtml" />
                            <p:menuitem value="Ngo" outcome="/ngo/List.xhtml" />
                            <p:menuitem value="NgoStatusMapping" outcome="/ngoStatusMapping/List.xhtml" />
                            <p:menuitem value="Profile" outcome="/profile/List.xhtml" />
                            <p:menuitem value="Project" outcome="/project/List.xhtml" />
                            <p:menuitem value="ProjectAccountingMapping" outcome="/projectAccountingMapping/List.xhtml" />
                            <p:menuitem value="ProjectCategoryMapping" outcome="/projectCategoryMapping/List.xhtml" />
                            <p:menuitem value="ProjectCertificateMapping" outcome="/projectCertificateMapping/List.xhtml" />
                            <p:menuitem value="ProjectExpenseMapping" outcome="/projectExpenseMapping/List.xhtml" />
                            <p:menuitem value="ProjectNgoMapping" outcome="/projectNgoMapping/List.xhtml" />
                            <p:menuitem value="ProjectRatingMapping" outcome="/projectRatingMapping/List.xhtml" />
                            <p:menuitem value="ProjectVolunteerMapping" outcome="/projectVolunteerMapping/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
