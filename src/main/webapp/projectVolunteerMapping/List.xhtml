<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListProjectVolunteerMappingTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ProjectVolunteerMappingListForm">
                <p:panel header="#{bundle.ListProjectVolunteerMappingTitle}">
                    <p:dataTable id="datalist" value="#{projectVolunteerMappingController.items}" var="item"
                                 selectionMode="single" selection="#{projectVolunteerMappingController.selected}"
                                 paginator="true"
                                 rowKey="#{item.pkProjectVolunteerMappingId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProjectVolunteerMappingTitle_pkProjectVolunteerMappingId}"/>
                            </f:facet>
                            <h:outputText value="#{item.pkProjectVolunteerMappingId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProjectVolunteerMappingTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProjectVolunteerMappingTitle_fkProjectId}"/>
                            </f:facet>
                            <h:outputText value="#{item.fkProjectId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProjectVolunteerMappingTitle_fkAppuserId}"/>
                            </f:facet>
                            <h:outputText value="#{item.fkAppuserId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{projectVolunteerMappingController.prepareCreate}" update=":ProjectVolunteerMappingCreateForm" oncomplete="PF('ProjectVolunteerMappingCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ProjectVolunteerMappingViewForm" oncomplete="PF('ProjectVolunteerMappingViewDialog').show()" disabled="#{empty projectVolunteerMappingController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ProjectVolunteerMappingEditForm" oncomplete="PF('ProjectVolunteerMappingEditDialog').show()" disabled="#{empty projectVolunteerMappingController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{projectVolunteerMappingController.destroy}" update=":growl,datalist" disabled="#{empty projectVolunteerMappingController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
