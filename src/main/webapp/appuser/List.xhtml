<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListAppuserTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="AppuserListForm">
                <p:panel header="#{bundle.ListAppuserTitle}">
                    <p:dataTable id="datalist" value="#{appuserController.items}" var="item"
                                 selectionMode="single" selection="#{appuserController.selected}"
                                 paginator="true"
                                 rowKey="#{item.pkAppuserId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAppuserTitle_pkAppuserId}"/>
                            </f:facet>
                            <h:outputText value="#{item.pkAppuserId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAppuserTitle_accountName}"/>
                            </f:facet>
                            <h:outputText value="#{item.accountName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAppuserTitle_firstName}"/>
                            </f:facet>
                            <h:outputText value="#{item.firstName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAppuserTitle_lastName}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAppuserTitle_accountEmail}"/>
                            </f:facet>
                            <h:outputText value="#{item.accountEmail}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAppuserTitle_birthday}"/>
                            </f:facet>
                            <h:outputText value="#{item.birthday}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAppuserTitle_membershipDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.membershipDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAppuserTitle_lastLogin}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastLogin}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAppuserTitle_picture}"/>
                            </f:facet>
                            <h:outputText value="#{item.picture}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAppuserTitle_accountStatus}"/>
                            </f:facet>
                            <h:outputText value="#{item.accountStatus}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAppuserTitle_ngo}"/>
                            </f:facet>
                            <h:outputText value="#{item.ngo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAppuserTitle_advocacy}"/>
                            </f:facet>
                            <h:outputText value="#{item.advocacy}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAppuserTitle_profile}"/>
                            </f:facet>
                            <h:outputText value="#{item.profile}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{appuserController.prepareCreate}" update=":AppuserCreateForm" oncomplete="PF('AppuserCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":AppuserViewForm" oncomplete="PF('AppuserViewDialog').show()" disabled="#{empty appuserController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":AppuserEditForm" oncomplete="PF('AppuserEditDialog').show()" disabled="#{empty appuserController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{appuserController.destroy}" update=":growl,datalist" disabled="#{empty appuserController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
