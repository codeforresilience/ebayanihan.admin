<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConstantViewDlg" widgetVar="ConstantViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewConstantTitle}">
            <h:form id="ConstantViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{constantController.selected != null}">
                        <h:outputText value="#{bundle.ViewConstantLabel_pkConstantId}"/>
                        <h:outputText value="#{constantController.selected.pkConstantId}" title="#{bundle.ViewConstantTitle_pkConstantId}"/>
                        <h:outputText value="#{bundle.ViewConstantLabel_constantName}"/>
                        <h:outputText value="#{constantController.selected.constantName}" title="#{bundle.ViewConstantTitle_constantName}"/>
                        <h:outputText value="#{bundle.ViewConstantLabel_constantValue}"/>
                        <h:outputText value="#{constantController.selected.constantValue}" title="#{bundle.ViewConstantTitle_constantValue}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ConstantViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
