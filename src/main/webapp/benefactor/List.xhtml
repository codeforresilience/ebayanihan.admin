<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListBenefactorTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="BenefactorListForm">
                <p:panel header="#{bundle.ListBenefactorTitle}">
                    <p:dataTable id="datalist" value="#{benefactorController.items}" var="item"
                                 selectionMode="single" selection="#{benefactorController.selected}"
                                 paginator="true"
                                 rowKey="#{item.pkBenefactorId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBenefactorTitle_pkBenefactorId}"/>
                            </f:facet>
                            <h:outputText value="#{item.pkBenefactorId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBenefactorTitle_benefactorName}"/>
                            </f:facet>
                            <h:outputText value="#{item.benefactorName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBenefactorTitle_fromAmount}"/>
                            </f:facet>
                            <h:outputText value="#{item.fromAmount}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBenefactorTitle_fromCurrency}"/>
                            </f:facet>
                            <h:outputText value="#{item.fromCurrency}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBenefactorTitle_forexRate}"/>
                            </f:facet>
                            <h:outputText value="#{item.forexRate}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBenefactorTitle_toAmount}"/>
                            </f:facet>
                            <h:outputText value="#{item.toAmount}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBenefactorTitle_toCurrency}"/>
                            </f:facet>
                            <h:outputText value="#{item.toCurrency}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBenefactorTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBenefactorTitle_remainingBalance}"/>
                            </f:facet>
                            <h:outputText value="#{item.remainingBalance}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBenefactorTitle_transactionNumber}"/>
                            </f:facet>
                            <h:outputText value="#{item.transactionNumber}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBenefactorTitle_contactNumber}"/>
                            </f:facet>
                            <h:outputText value="#{item.contactNumber}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBenefactorTitle_contactEmail}"/>
                            </f:facet>
                            <h:outputText value="#{item.contactEmail}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBenefactorTitle_verified}"/>
                            </f:facet>
                            <h:outputText value="#{item.verified}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBenefactorTitle_fkProjectId}"/>
                            </f:facet>
                            <h:outputText value="#{item.fkProjectId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBenefactorTitle_fkCfgPaymentmethodId}"/>
                            </f:facet>
                            <h:outputText value="#{item.fkCfgPaymentmethodId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBenefactorTitle_fkAppuserId}"/>
                            </f:facet>
                            <h:outputText value="#{item.fkAppuserId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{benefactorController.prepareCreate}" update=":BenefactorCreateForm" oncomplete="PF('BenefactorCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":BenefactorViewForm" oncomplete="PF('BenefactorViewDialog').show()" disabled="#{empty benefactorController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":BenefactorEditForm" oncomplete="PF('BenefactorEditDialog').show()" disabled="#{empty benefactorController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{benefactorController.destroy}" update=":growl,datalist" disabled="#{empty benefactorController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
