<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CfgCountryViewDlg" widgetVar="CfgCountryViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCfgCountryTitle}">
            <h:form id="CfgCountryViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cfgCountryController.selected != null}">
                        <h:outputText value="#{bundle.ViewCfgCountryLabel_pkCfgCountryId}"/>
                        <h:outputText value="#{cfgCountryController.selected.pkCfgCountryId}" title="#{bundle.ViewCfgCountryTitle_pkCfgCountryId}"/>
                        <h:outputText value="#{bundle.ViewCfgCountryLabel_countryName}"/>
                        <h:outputText value="#{cfgCountryController.selected.countryName}" title="#{bundle.ViewCfgCountryTitle_countryName}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CfgCountryViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
