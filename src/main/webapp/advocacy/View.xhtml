<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AdvocacyViewDlg" widgetVar="AdvocacyViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAdvocacyTitle}">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{advocacyController.selected != null}">

                        <h:outputText value="#{bundle.ViewAdvocacyLabel_advocateTitle}"/>
                        <h:outputText value="#{advocacyController.selected.advocateTitle}" title="#{bundle.ViewAdvocacyTitle_advocateTitle}"/>
                        <h:outputText value="#{bundle.ViewAdvocacyLabel_advocateDescription}"/>
                        <h:outputText value="#{advocacyController.selected.advocateDescription}" title="#{bundle.ViewAdvocacyTitle_advocateDescription}"/>
                        <h:outputText value="#{bundle.ViewAdvocacyLabel_advocateCmslink}"/>
                        <h:outputText value="#{advocacyController.selected.advocateCmslink}" title="#{bundle.ViewAdvocacyTitle_advocateCmslink}"/>
                        <h:outputText value="#{bundle.ViewAdvocacyLabel_fkAppuserId}"/>
                        <h:outputText value="#{advocacyController.selected.fkAppuserId}" title="#{bundle.ViewAdvocacyTitle_fkAppuserId}"/>
