<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AdvocacyCreateDlg" widgetVar="AdvocacyCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAdvocacyTitle}">
            <h:form id="AdvocacyCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{advocacyController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAdvocacyLabel_pkAdvocateId}" for="pkAdvocateId" />
                        <p:inputText id="pkAdvocateId" value="#{advocacyController.selected.pkAdvocateId}" title="#{bundle.CreateAdvocacyTitle_pkAdvocateId}" required="true" requiredMessage="#{bundle.CreateAdvocacyRequiredMessage_pkAdvocateId}"/>
                        <p:outputLabel value="#{bundle.CreateAdvocacyLabel_advocateTitle}" for="advocateTitle" />
                        <p:inputText id="advocateTitle" value="#{advocacyController.selected.advocateTitle}" title="#{bundle.CreateAdvocacyTitle_advocateTitle}" required="true" requiredMessage="#{bundle.CreateAdvocacyRequiredMessage_advocateTitle}"/>
                        <p:outputLabel value="#{bundle.CreateAdvocacyLabel_advocateDescription}" for="advocateDescription" />
                        <p:inputText id="advocateDescription" value="#{advocacyController.selected.advocateDescription}" title="#{bundle.CreateAdvocacyTitle_advocateDescription}" required="true" requiredMessage="#{bundle.CreateAdvocacyRequiredMessage_advocateDescription}"/>
                        <p:outputLabel value="#{bundle.CreateAdvocacyLabel_advocateCmslink}" for="advocateCmslink" />
                        <p:inputText id="advocateCmslink" value="#{advocacyController.selected.advocateCmslink}" title="#{bundle.CreateAdvocacyTitle_advocateCmslink}" required="true" requiredMessage="#{bundle.CreateAdvocacyRequiredMessage_advocateCmslink}"/>
                        <p:outputLabel value="#{bundle.CreateAdvocacyLabel_fkAppuserId}" for="fkAppuserId" />
                        <p:selectOneMenu id="fkAppuserId" value="#{advocacyController.selected.fkAppuserId}" required="true" requiredMessage="#{bundle.EditAdvocacyRequiredMessage_fkAppuserId}">
                            <f:selectItems value="#{appuserController.itemsAvailableSelectOne}"
                                           var="fkAppuserIdItem"
                                           itemValue="#{fkAppuserIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{advocacyController.create}" value="#{bundle.Save}" update="display,:AdvocacyListForm:datalist,:growl" oncomplete="handleSubmit(args,'AdvocacyCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AdvocacyCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
