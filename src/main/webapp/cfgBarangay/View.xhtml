<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CfgBarangayViewDlg" widgetVar="CfgBarangayViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCfgBarangayTitle}">
            <h:form id="CfgBarangayViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cfgBarangayController.selected != null}">
                        <h:outputText value="#{bundle.ViewCfgBarangayLabel_pkCfgBarangayId}"/>
                        <h:outputText value="#{cfgBarangayController.selected.pkCfgBarangayId}" title="#{bundle.ViewCfgBarangayTitle_pkCfgBarangayId}"/>
                        <h:outputText value="#{bundle.ViewCfgBarangayLabel_barangayName}"/>
                        <h:outputText value="#{cfgBarangayController.selected.barangayName}" title="#{bundle.ViewCfgBarangayTitle_barangayName}"/>
                        <h:outputText value="#{bundle.ViewCfgBarangayLabel_fkCfgCitytownId}"/>
                        <h:outputText value="#{cfgBarangayController.selected.fkCfgCitytownId}" title="#{bundle.ViewCfgBarangayTitle_fkCfgCitytownId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CfgBarangayViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
