<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NgoEditDlg" widgetVar="NgoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditNgoTitle}">
            <h:form id="NgoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ngoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditNgoLabel_pkNgoId}" for="pkNgoId" />
                        <p:inputText id="pkNgoId" value="#{ngoController.selected.pkNgoId}" title="#{bundle.EditNgoTitle_pkNgoId}" required="true" requiredMessage="#{bundle.EditNgoRequiredMessage_pkNgoId}"/>
                        <p:outputLabel value="#{bundle.EditNgoLabel_ngoName}" for="ngoName" />
                        <p:inputText id="ngoName" value="#{ngoController.selected.ngoName}" title="#{bundle.EditNgoTitle_ngoName}" required="true" requiredMessage="#{bundle.EditNgoRequiredMessage_ngoName}"/>
                        <p:outputLabel value="#{bundle.EditNgoLabel_ngoPurpose}" for="ngoPurpose" />
                        <p:inputText id="ngoPurpose" value="#{ngoController.selected.ngoPurpose}" title="#{bundle.EditNgoTitle_ngoPurpose}" required="true" requiredMessage="#{bundle.EditNgoRequiredMessage_ngoPurpose}"/>
                        <p:outputLabel value="#{bundle.EditNgoLabel_ngoSecId}" for="ngoSecId" />
                        <p:inputText id="ngoSecId" value="#{ngoController.selected.ngoSecId}" title="#{bundle.EditNgoTitle_ngoSecId}" required="true" requiredMessage="#{bundle.EditNgoRequiredMessage_ngoSecId}"/>
                        <p:outputLabel value="#{bundle.EditNgoLabel_ngoCmsLink}" for="ngoCmsLink" />
                        <p:inputText id="ngoCmsLink" value="#{ngoController.selected.ngoCmsLink}" title="#{bundle.EditNgoTitle_ngoCmsLink}" required="true" requiredMessage="#{bundle.EditNgoRequiredMessage_ngoCmsLink}"/>
                        <p:outputLabel value="#{bundle.EditNgoLabel_ngoStatus}" for="ngoStatus" />
                        <p:inputText id="ngoStatus" value="#{ngoController.selected.ngoStatus}" title="#{bundle.EditNgoTitle_ngoStatus}" required="true" requiredMessage="#{bundle.EditNgoRequiredMessage_ngoStatus}"/>
                        <p:outputLabel value="#{bundle.EditNgoLabel_fkAppuserId}" for="fkAppuserId" />
                        <p:selectOneMenu id="fkAppuserId" value="#{ngoController.selected.fkAppuserId}" required="true" requiredMessage="#{bundle.EditNgoRequiredMessage_fkAppuserId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{appuserController.itemsAvailableSelectOne}"
                                           var="fkAppuserIdItem"
                                           itemValue="#{fkAppuserIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ngoController.update}" value="#{bundle.Save}" update="display,:NgoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'NgoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="NgoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
