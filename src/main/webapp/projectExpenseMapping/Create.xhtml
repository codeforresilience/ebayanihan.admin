<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <ui:composition>

                        <p:outputLabel value="#{bundle.CreateProjectExpenseMappingLabel_itemName}" for="itemName" />
                        <p:inputText id="itemName" value="#{projectExpenseMappingController.selected.itemName}" title="#{bundle.CreateProjectExpenseMappingTitle_itemName}" required="true" requiredMessage="#{bundle.CreateProjectExpenseMappingRequiredMessage_itemName}"/>
                        <p:outputLabel value="#{bundle.CreateProjectExpenseMappingLabel_actualCost}" for="actualCost" />
                        <p:inputText id="actualCost" value="#{projectExpenseMappingController.selected.actualCost}" title="#{bundle.CreateProjectExpenseMappingTitle_actualCost}" required="true" requiredMessage="#{bundle.CreateProjectExpenseMappingRequiredMessage_actualCost}"/>
