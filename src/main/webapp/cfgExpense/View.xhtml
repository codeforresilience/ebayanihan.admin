<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CfgExpenseViewDlg" widgetVar="CfgExpenseViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCfgExpenseTitle}">
            <h:form id="CfgExpenseViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cfgExpenseController.selected != null}">
                        <h:outputText value="#{bundle.ViewCfgExpenseLabel_pkCfgExpenseId}"/>
                        <h:outputText value="#{cfgExpenseController.selected.pkCfgExpenseId}" title="#{bundle.ViewCfgExpenseTitle_pkCfgExpenseId}"/>
                        <h:outputText value="#{bundle.ViewCfgExpenseLabel_expenseName}"/>
                        <h:outputText value="#{cfgExpenseController.selected.expenseName}" title="#{bundle.ViewCfgExpenseTitle_expenseName}"/>
                        <h:outputText value="#{bundle.ViewCfgExpenseLabel_expenseDescription}"/>
                        <h:outputText value="#{cfgExpenseController.selected.expenseDescription}" title="#{bundle.ViewCfgExpenseTitle_expenseDescription}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CfgExpenseViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
