<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListProjectCertificateMappingTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ProjectCertificateMappingListForm">
                <p:panel header="#{bundle.ListProjectCertificateMappingTitle}">
                    <p:dataTable id="datalist" value="#{projectCertificateMappingController.items}" var="item"
                                 selectionMode="single" selection="#{projectCertificateMappingController.selected}"
                                 paginator="true"
                                 rowKey="#{item.pkProjectCertificateMappingId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProjectCertificateMappingTitle_pkProjectCertificateMappingId}"/>
                            </f:facet>
                            <h:outputText value="#{item.pkProjectCertificateMappingId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProjectCertificateMappingTitle_bayaniPoints}"/>
                            </f:facet>
                            <h:outputText value="#{item.bayaniPoints}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProjectCertificateMappingTitle_certificateRemarks}"/>
                            </f:facet>
                            <h:outputText value="#{item.certificateRemarks}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProjectCertificateMappingTitle_fkProjectId}"/>
                            </f:facet>
                            <h:outputText value="#{item.fkProjectId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProjectCertificateMappingTitle_fkCertificateId}"/>
                            </f:facet>
                            <h:outputText value="#{item.fkCertificateId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProjectCertificateMappingTitle_fkAppuserId}"/>
                            </f:facet>
                            <h:outputText value="#{item.fkAppuserId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{projectCertificateMappingController.prepareCreate}" update=":ProjectCertificateMappingCreateForm" oncomplete="PF('ProjectCertificateMappingCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ProjectCertificateMappingViewForm" oncomplete="PF('ProjectCertificateMappingViewDialog').show()" disabled="#{empty projectCertificateMappingController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ProjectCertificateMappingEditForm" oncomplete="PF('ProjectCertificateMappingEditDialog').show()" disabled="#{empty projectCertificateMappingController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{projectCertificateMappingController.destroy}" update=":growl,datalist" disabled="#{empty projectCertificateMappingController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
