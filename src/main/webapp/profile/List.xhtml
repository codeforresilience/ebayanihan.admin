<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListProfileTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ProfileListForm">
                <p:panel header="#{bundle.ListProfileTitle}">
                    <p:dataTable id="datalist" value="#{profileController.items}" var="item"
                                 selectionMode="single" selection="#{profileController.selected}"
                                 paginator="true"
                                 rowKey="#{item.pkProfileId}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProfileTitle_pkProfileId}"/>
                            </f:facet>
                            <h:outputText value="#{item.pkProfileId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProfileTitle_mobileNumber}"/>
                            </f:facet>
                            <h:outputText value="#{item.mobileNumber}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProfileTitle_businessEmail}"/>
                            </f:facet>
                            <h:outputText value="#{item.businessEmail}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProfileTitle_landline}"/>
                            </f:facet>
                            <h:outputText value="#{item.landline}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProfileTitle_addressZipCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.addressZipCode}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProfileTitle_addressStreetSubdivision}"/>
                            </f:facet>
                            <h:outputText value="#{item.addressStreetSubdivision}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProfileTitle_addressRoomFloorUnit}"/>
                            </f:facet>
                            <h:outputText value="#{item.addressRoomFloorUnit}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProfileTitle_googleMap}"/>
                            </f:facet>
                            <h:outputText value="#{item.googleMap}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProfileTitle_identificationNoType}"/>
                            </f:facet>
                            <h:outputText value="#{item.identificationNoType}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProfileTitle_identificationNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.identificationNo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProfileTitle_emergencyPersonName}"/>
                            </f:facet>
                            <h:outputText value="#{item.emergencyPersonName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProfileTitle_emergencyContactNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.emergencyContactNo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProfileTitle_privacyLevel}"/>
                            </f:facet>
                            <h:outputText value="#{item.privacyLevel}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProfileTitle_siteLink}"/>
                            </f:facet>
                            <h:outputText value="#{item.siteLink}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProfileTitle_regularJob}"/>
                            </f:facet>
                            <h:outputText value="#{item.regularJob}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProfileTitle_remarks}"/>
                            </f:facet>
                            <h:outputText value="#{item.remarks}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProfileTitle_addressFkCfgStateprovinceId}"/>
                            </f:facet>
                            <h:outputText value="#{item.addressFkCfgStateprovinceId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProfileTitle_addressFkCfgCountryId}"/>
                            </f:facet>
                            <h:outputText value="#{item.addressFkCfgCountryId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProfileTitle_addressFkCfgCitytownId}"/>
                            </f:facet>
                            <h:outputText value="#{item.addressFkCfgCitytownId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProfileTitle_addressFkCfgBarangayId}"/>
                            </f:facet>
                            <h:outputText value="#{item.addressFkCfgBarangayId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProfileTitle_fkAppuserId}"/>
                            </f:facet>
                            <h:outputText value="#{item.fkAppuserId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{profileController.prepareCreate}" update=":ProfileCreateForm" oncomplete="PF('ProfileCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ProfileViewForm" oncomplete="PF('ProfileViewDialog').show()" disabled="#{empty profileController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ProfileEditForm" oncomplete="PF('ProfileEditDialog').show()" disabled="#{empty profileController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{profileController.destroy}" update=":growl,datalist" disabled="#{empty profileController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
